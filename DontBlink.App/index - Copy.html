<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DontBlink.App</title>

    <!-- DontBlink.App references -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body data-ng-app="ngRouteExample">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header center-block text-center">
                <a class="navbar-default" href="/"><h1>Don't Blink</h1></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container" role="main" data-ng-view>

        </div>
    </div>
    <script type="text/html" id="home">
        <div class="row center-block">
            <div class="col-xs-6 col-md-6 text-center">
                <a href="#/Sighting/Add">
                    <h1 class="glyphicon glyphicon-plus"></h1><h2>Add</h2>
                </a>
            </div>
            <div class="col-xs-6 col-md-6 text-center">
                <a href="#/Sighting">
                    <h1 class="glyphicon glyphicon-eye-open"></h1><h2>View</h2>
                </a>
            </div>
        </div>

        <div class="row center-block">
            <div class="col-xs-6 col-md-6 text-center"><h1 class="glyphicon glyphicon-pencil"></h1><h2>Manage</h2></div>
            <div class="col-xs-6 col-md-6 text-center"><h1 class="glyphicon glyphicon-wrench"></h1><h2>Settings</h2></div>
        </div>
    </script>
    <script type="text/html" id="add">
        <form id="sightingform" method="POST" action="http://local.dontblink.schluect.com/api/Sighting">
            <h1>Create Sighting</h1>
            <img src="" id="img" />
            <p id="base"></p>
            <input name="button" type="button" onclick="capturePhoto()" value="Take Photo" />
            <input name="button" type="button" onclick="getPhoto();" value="Browse" />
            <input type="hidden" name="Base64ImageString" />
            <input type="submit" value="Save"/>
        </form>
    </script>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/jquery-1.9.0.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/jquery.cloudinary.js"></script>
    <script src="scripts/ts/forms.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
